<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Guess a Number</title>
</head>

<body>
    <header>
        <h1>Guess a Number Game!</h1>
    </header>
    <main>
        <section class="main-section">
            <img class="main-logo" src="assets/alchemy-logo.png"/>
            <h2>
                Welcome to a really fun number guessing game!
            </h2>

            <content>
            <p>
                You have four chances to guess the correct number between 1 and 20. Can you do it????
            </p>
            <hr />
            <div>
                <input type = 'number' min = '1' max = '20' class = 'user-input' id = 'input' />
                <button id = 'submit-button'>Submit your guess</button>
            </div>
            <br>
            <div>
                <button id = 'reset-button'>Reset the game</button>
            </div>
            <br>
            <div>
                <span class = 'tries-left' id = 'tries'>4 tries remaining</span>
                <span id = 'high-or-low'></span>
            </div>
            <div>
                <span id = 'results'></span>
                    <div id = 'win-or-lose'></div>
            </div>

        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Stuff and Things Ltd</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
